{% extends "base.html" %}
{% block title %}Recuperar senha · App{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h5 mb-3">Recuperar senha</h1>
        <p class="text-secondary">Informe seu e-mail para enviar o link de redefinição.</p>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
            {{ form.email }}
            {% for error in form.email.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  input[type="email"]{display:block;width:100%;padding:.375rem .75rem;border:1px solid #ced4da;border-radius:.375rem}
  input:focus{border-color:#86b7fe;outline:0;box-shadow:0 0 0 .25rem rgba(13,110,253,.25)}
</style>
{% endblock %}
