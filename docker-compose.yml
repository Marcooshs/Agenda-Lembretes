services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: agenda_db
      POSTGRES_USER: agenda_user
      POSTGRES_PASSWORD: agenda_pass
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U agenda_user -d agenda_db']
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

  web:
    build: .
    command: bash -lc '/app/entrypoint.sh web'
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - '8000:8000'
    volumes:
      - .:/app

  worker:
    build: .
    command: bash -lc '/app/entrypoint.sh worker'
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app

  beat:
    build: .
    command: bash -lc '/app/entrypoint.sh beat'
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app

volumes:
  pgdata:
