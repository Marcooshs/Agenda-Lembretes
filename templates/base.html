<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Agenda & Lembretes{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <style>
    body{font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; padding:2rem; line-height:1.5;}
    .container{max-width:900px;margin:0 auto;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
    .tag{background:#eef;color:#334;padding:.25rem .5rem;border-radius:.4rem;font-size:.8rem}
    a{color:#0a58ca;text-decoration:none}
    a:hover{text-decoration:underline}
    code{background:#f6f7f9;padding:.2rem .4rem;border-radius:.3rem}
    ul{margin-left:1rem}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Agenda & Lembretes</h1>
      <span class="tag">API-first</span>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer style="margin-top:2rem;color:#666;font-size:.9rem">
      <p>Feito com Django + DRF + Celery ðŸ’š</p>
    </footer>
  </div>
</body>
</html>
